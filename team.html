<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dypiu Library</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="basic-script.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
</head>

<body>

    <div w3-include-html="menu.html"></div>

    <!-- ========== Start Team ========== -->
    <div class="container-fluid bg-light">
        <div class="container py-4">
            <div class="fs-2 mb-3"><span class="divider fw-bolder">Team</span></div>
            <div class="row gy-4 pt-2 pb-4 px-lg-4">
                <div class="col-lg">
                    <div class="card h-100 border-0 shadow-sm">
                        <div class="position-absolute top-0 end-0 m-2">
                            <i class="bi bi-stars text-warning fs-5"></i>
                        </div>
                        <div class="row g-0">
                            <div class="col-auto">
                                <img src="assets/my-photo.jpg" style="max-height: 200px" class="img-fluid rounded m-2"
                                    alt="page not found" />
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title mb-0">Dr. Bipin Nargide</h5>
                                    <small class="text-muted">University Librarian</small>
                                    <p class="card-text mt-3">M. L. ISc., SET, Ph.D., PGDLAN</p>
                                    <p class="card-text blues fw-bold">
                                        <i class="bi bi-envelope-fill my-auto text-danger"></i>
                                        <a href="#" class="text-reset">bipin.nargide@dypiu.ac.in</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg">
                    <div class="card h-100 border-0 shadow-sm">
                        <div class="position-absolute top-0 end-0 m-2">
                            <i class="bi bi-stars text-warning fs-5"></i>
                        </div>
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img src="assets/mayur-patil.jpg" style="max-height: 170px"
                                    class="img-fluid rounded m-2" alt="..." />
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title mb-0">Mr. Mayur Patil</h5>
                                    <small class="text-muted">Assistant Librarian</small>
                                    <p class="card-text mt-3">M.A., M. L. ISc.</p>
                                    <div class="card-text blues fw-bold">
                                        <i class="bi bi-envelope-fill my-auto text-danger"></i>
                                        <a href="#" class="text-reset">mayurs.patil@dypiu.ac.in</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ========== End Team ========== -->
    <footer w3-include-html="footer.html" class="bd-footer py-3 bg-lightblue position bottom-0"></footer>
    <script src="basic-script.js"></script>
    <script>
        includeHTML();
    </script>
</body>

</html>
