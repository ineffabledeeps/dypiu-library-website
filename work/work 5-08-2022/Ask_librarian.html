<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css" />

<body class="body_ak">




    <div class="container cont-ak">
        <div class="row mt-2">
            <div class="col-md-6 mx-auto">
                <form>
                    <label for="exampleInputEmail1" class="form-label fs-5 fw-bold mt-5 mb-0">Name</label>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                        </div>
                    </div>


                    <label for="exampleInputEmail1" class="form-label fs-5 fw-bold mt-3 mb-0">Check here</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Teaching Staff
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                        <label class="form-check-label" for="flexCheckChecked">
                            Non-Teaching Staff
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Student of DYPIU
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                        <label class="form-check-label" for="flexCheckChecked">
                            Others
                        </label>
                      </div>


                      <div class="eMail">
                        <label for="exampleInputEmail1" class="form-label mb-0 mt-3 fs-5 fw-bold">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                      </div>




                      <label for="exampleInputEmail1" class="form-label mb-0 mt-3 fs-5 fw-bold">Put your query here</label>
                      <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Comments</label>
                      </div>

                      <button type="button" class="btn btn-outline-secondary mt-3 fw-bold">Submit</button>





                </form>
            </div>
        </div>
    </div>
