<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dypiu Library</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="basic-script.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
</head>

<body>
    <div w3-include-html="menu.html"></div>
    <div class="container-fluid">
        <div class="container">
            <div class="fs-2 mt-4 my-3"><span class="divider fw-bolder">Ask Librarian</span></div>

            <div class="row my-4 align-items-center justify-content-around">
                <div class="col-auto text-center">
                    <img class="img-fluid align-middle" src="ask.png"></img>
                </div>
                <div class="col-md-6  rounded-4 p-4">
                    <form>
                        <label for="exampleInputEmail1" class="form-label fs-5 fw-bold mb-0">Name</label>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control border-0 bg-lightpurple" placeholder="First name"
                                    aria-label="First name">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control  border-0 bg-lightpurple" placeholder="Last name"
                                    aria-label="Last name">
                            </div>
                        </div>

                        <label for="exampleInputEmail1" class="form-label fs-5 fw-bold mt-3 mb-0">Check here</label>
                        <div class="form-check">
                            <input class="form-check-input " type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Teaching Staff
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                            <label class="form-check-label" for="flexCheckChecked">
                                Non-Teaching Staff
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Student of DYPIU
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                            <label class="form-check-label" for="flexCheckChecked">
                                Others
                            </label>
                        </div>

                        <div class="eMail">
                            <label for="exampleInputEmail1" class="form-label mb-0 mt-3 fs-5 fw-bold">Email
                                address</label>
                            <input type="email" class="form-control bg-lightpurple border-0" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="yourname@example.com">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>

                        <label for="exampleInputEmail1" class="form-label mb-0 mt-3 fs-5 fw-bold">Put your query
                            here</label>
                        <div class="form-floating">
                            <textarea class="form-control bg-lightpurple border-0" placeholder="Leave a comment here"
                                id="floatingTextarea2" style="height: 100px"></textarea>
                            <label for="floatingTextarea2 text-muted">Comments</label>
                        </div>

                        <button type="button" class="btn btn-outline-secondary mt-3 fw-bold">Submit</button>

                    </form>
                </div>

            </div>
        </div>
    </div>
    <footer w3-include-html="footer.html" class="bd-footer py-3 bg-lightblue position bottom-0"></footer>
    <script>
        includeHTML();
    </script>
</body>

</html>
